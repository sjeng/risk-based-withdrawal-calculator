<!DOCTYPE html>
<html>
<head>
    <title>Auto-Save Test</title>
</head>
<body>
    <h1>Auto-Save Test</h1>
    <p>Testing if auto-save API works...</p>
    <div id="result"></div>
    <script>
        async function testAutoSave() {
            const testData = {
                spouse1_age: 72,
                retirement_age: 68,
                planning_horizon_years: 30,
                initial_portfolio_value: 1000000,
                current_portfolio_value: 1000000,
                desired_spending: 50000,
                stock_allocation: 60,
                bond_allocation: 30,
                cash_allocation: 10
            };
            
            try {
                const response = await fetch('/api.php?action=save_inputs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = 
                    '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
                
                if (result.success) {
                    // Now try to load it back
                    const loadResponse = await fetch('/api.php?action=load_inputs');
                    const loadResult = await loadResponse.json();
                    document.getElementById('result').innerHTML += 
                        '<h2>Load Result:</h2><pre>' + JSON.stringify(loadResult, null, 2) + '</pre>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<p style="color:red;">Error: ' + error.message + '</p>';
            }
        }
        
        testAutoSave();
    </script>
</body>
</html>
