server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Serve static files
    location / {
        try_files $uri $uri/ =404;
    }

    # Ensure correct MIME types for JavaScript modules
    location ~ \.js$ {
        add_header Content-Type application/javascript;
    }
}
